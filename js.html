<script>

// Boton Subir
window.addEventListener('scroll', function() {
    if(this.window.scrollY > 500) {
        document.getElementById('botonSubir').style.transform = "scale(1)";
    }
    if(this.window.scrollY < 500) {
        document.getElementById('botonSubir').style.transform = "scale(0)";
    }
});

// Ejecuta el Subir el Scroll desde el Boton
function subirArriba() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
}


    // Funcion que crea y muestra la Tabla (listado) de contactos
    function crearTablaContactos() {
        // Borramos la Tabla si existe
        eliminarTabla();

        // Crear Loader
        crearLoaderPuntos('divContactos');

        google.script.run
            .withSuccessHandler(crearTablaContactosOk)
            .withFailureHandler(crearTablaContactosError)
            .obtenerContactos();
    }


    function crearTablaContactosOk(obj) {

        tabla = document.createElement('table');
        tabla.id = "tablaContactos";

        let tablaHeader = document.createElement('thead');
        let tablaBody = document.createElement('tbody');

        // Header de la Tabla
        let primeraFila = document.createElement('tr');
        for (let i = 0; i < obj[0].length; i++) {
            let celda = document.createElement('td');
            celda.textContent = obj[0][i];
            primeraFila.appendChild(celda);
        }

        //Agregar columna Opciones
        let celdaOpciones = document.createElement('td');
        celdaOpciones.textContent = 'OPCIONES';
        celdaOpciones.classList.add('text-center');
        primeraFila.appendChild(celdaOpciones);


        // Agregar la fila al Header de la Tabla
        tablaHeader.appendChild(primeraFila);
        tabla.appendChild(tablaHeader);

        // Body de la Tabla
        for (let i = 1; i < obj.length; i++) {
            let fila = document.createElement('tr');
            for (let j = 0; j < obj[i].length; j++) {
                let celda = document.createElement('td');
                celda.textContent = obj[i][j];
                fila.appendChild(celda);

                // Si es la quinta columna (IMAGEN)
                if (j == 4) {
                    // Crear la Imagen
                    celda.textContent= '';
                    let imagen = document.createElement('img');
                    imagen.classList.add('img-fluid', 'rounded');
                    imagen.src = obj[i][j];
                    celda.appendChild(imagen);
                }
            }
            // Agregar los botones a la Fila (Editar y Borrar)
            fila.appendChild(crearCeldaBotones(i+1,obj[i]));

            tablaBody.appendChild(fila);
        }

        // Agregamos Clases a la Cabecera de la Tabla
        tablaHeader.classList.add('table-dark');

        // Agregamos el cuerpo a la Tabla
        tabla.appendChild(tablaBody);

        // Agregamos Clases a la Tabla
        tabla.classList.add('table', 'table-striped', 'border', 'border-4', 'border-dark');

        // Agregamos Tabla al la Pagina
        document.getElementById('divContactos').appendChild(tabla);

        //Eliminar el Loader
        eliminarLoader();

    }

    function crearTablaContactosError() {

        // Mostrar Notificacion de Error
        crearNotificacionERROR('Se han producido Errores al cargar los datos', 'Error !!!');

        //Eliminar el Loader
        eliminarLoader();
    }

    function crearCeldaBotones(numFila, datosContacto) {

        // Crear Celda
        let celda = document.createElement('td');
        celda.classList.add('text-center');

        // Crear Boton Borrar
        let botonBorrar = document.createElement('button');
        botonBorrar.onclick = () => borrarContacto(numFila);
        botonBorrar.classList.add('btn', 'btn-danger', 'm-1');

        // Icono Borrar
        let iconoBorrar = document.createElement('i');
        iconoBorrar.classList.add('bi', 'bi-trash');
        botonBorrar.appendChild(iconoBorrar);


        // Crear Boton Modificar
        let botonModificar = document.createElement('button');
        botonModificar.onclick = () => abrirModalModificarContacto(numFila, datosContacto);
        botonModificar.classList.add('btn', 'btn-warning', 'm-1');

        // Icono Modificar
        let iconoModificar = document.createElement('i');
        iconoModificar.classList.add('bi', 'bi-pencil');
        botonModificar.appendChild(iconoModificar);

        // Agregar Botones a la Celda
        celda.appendChild(botonBorrar);
        celda.appendChild(botonModificar);

        return celda;

    }

    function abrirModalCrearContacto() {
        // Crear Boton para Crear
        let boton = document.getElementById('botonCrearModificar');
        boton.textContent = 'Crear Contacto';
        boton.classList = '';
        boton.classList.add('btn', 'btn-success');

        // Cambiar Titulo del Modal
        document.getElementById('tituloModal').textContent = 'Crear Contacto';

        // Modificar el SUBMIT
        document.getElementById('formulario').onsubmit = () => insertarContacto();

        // Obtener datos y llenar el formulario
        document.getElementById('nombre').value = '';
        document.getElementById('apellido').value = '';
        document.getElementById('correo').value = '';
        document.getElementById('telefono').value = '';

        // Abrir Modal
        bootstrap.Modal.getOrCreateInstance(document.getElementById('crearContactoModal')).show();
    }

    function abrirModalModificarContacto(numFila, datosContacto) {
        
        // Crear Boton para Modificar
        let boton = document.getElementById('botonCrearModificar');
        boton.textContent = 'Modificar Contacto';
        boton.classList = '';
        boton.classList.add('btn', 'btn-warning');

        // Cambiar Titulo del Modal
        document.getElementById('tituloModal').textContent = 'Modificar Contacto';

        // Modificar el SUBMIT
        document.getElementById('formulario').onsubmit = () => modificarContacto(numFila);

        // Obtener datos y llenar el formulario
        document.getElementById('nombre').value = datosContacto[0];
        document.getElementById('apellido').value = datosContacto[1];
        document.getElementById('correo').value = datosContacto[2];
        document.getElementById('telefono').value = datosContacto[3];

        // Abrir Modal
        bootstrap.Modal.getOrCreateInstance(document.getElementById('crearContactoModal')).show();
    }

    function modificarContacto(numFila) {
        // Cerrar Modal
        bootstrap.Modal.getOrCreateInstance(document.getElementById('crearContactoModal')).hide();

        // Obtener nuevos datos a partir del Formulario
        let nombre = document.getElementById('nombre').value;
        let apellido = document.getElementById('apellido').value;
        let correo = document.getElementById('correo').value;
        let telefono = document.getElementById('telefono').value;

        // Eliminar Tabla
        eliminarTabla();

        // Crear Loader
        crearLoaderPuntos('divContactos');

        google.script.run
            .withSuccessHandler(modificarContactoOk)
            .withFailureHandler(modificarContactoError)
            .modificarContacto(numFila,{nombre, apellido, correo, telefono});
    }

    function modificarContactoOk() {
        // Mostrar Notificacion
        crearNotificacionCONTACTO('Contacto Modificado correctamente', 'Modificar Contacto');

        // Eliminar Loader
        eliminarLoader();

        // Mostrar la Tabla nuevamente
        crearTablaContactos();
    }

    function modificarContactoError() {
        // Mostrar Notificacion
        crearNotificacionERROR('El Contacto no se ha podido Modificar', 'Modificar Contacto');

        // Eliminar Loader
        eliminarLoader();

        // Mostrar la Tabla nuevamente
        crearTablaContactos();

    }

    function borrarContacto(numFila) {
        // Eliminar Tabla
        eliminarTabla();

        // Crear Loader
        crearLoaderPuntos('divContactos');

        google.script.run
            .withSuccessHandler(borrarContactoOk)
            .withFailureHandler(borrarContactoError)
            .borrarContacto(numFila);
    }

    function borrarContactoOk() {
        // Mostrar Notificacion
        crearNotificacionBORRAR('Contacto Borrado correctamente', 'Borrar Contacto');

        // Eliminar Loader
        eliminarLoader();

        // Mostrar la Tabla nuevamente
        crearTablaContactos();
    }

    function borrarContactoError() {
        // Mostrar Notificacion
        crearNotificacionERROR('El Contacto no se ha podido Borrar', 'Borrar Contacto');

        // Eliminar Loader
        eliminarLoader();

        // Mostrar la Tabla nuevamente
        crearTablaContactos();

    }

    // Funcion que Crea un Nuevo Contacto
    function insertarContacto() {
        // Obtener Datos
        let nombre = document.getElementById('nombre').value;
        let apellido = document.getElementById('apellido').value;
        let correo = document.getElementById('correo').value;
        let telefono = document.getElementById('telefono').value;

        // Cerrar Modal
        bootstrap.Modal.getInstance(document.getElementById('crearContactoModal')).hide();

        // Eliminar Tabla
        eliminarTabla();

        // Crear Loader
        crearLoaderPuntos('divContactos');

        google.script.run
            .withSuccessHandler(crearContactoOk)
            .withFailureHandler(crearContactoError)
            .insertarContacto(nombre, apellido, correo, telefono);
    }

    // Si todo sale bien Borramos el contenido de los Inputs
    function crearContactoOk() {
        document.getElementById('nombre').value = '';
        document.getElementById('correo').value = '';

        // Mostrar notificacion
        crearNotificacionCONTACTO('Contacto insertado correctamente', 'Insertar Contacto');

        // Eliminar el Loader
        eliminarLoader();

        // Mostrar Tabla de contactos
        crearTablaContactos();
    }

    // Si Existen Errores
    function crearContactoError() {
        // Mostrar notificacion
        crearNotificacionERROR('No se ha podido insertar el contacto', 'Insertar Contacto');

        // Eliminar el Loader
        eliminarLoader();

        // Mostrar Tabla de contactos
        crearTablaContactos();
    }



    // Borra la tabla de Contactos si ya existiera
    function eliminarTabla() {
        let tabla = document.getElementById('tablaContactos');
        if (tabla) tabla.remove();
    }



    function importarContacto(){
        // Borramos la Tabla si existe
        eliminarTabla();

        // Crear Loader
        crearLoaderPuntos('divContactos');

        google.script.run
        .withSuccessHandler(importarContactosOk)
        .withFailureHandler(importarContactosError)
        .importarContactos();
    }

    function importarContactosOk() {
        crearNotificacionOK('Se han agregado los Contantos correctamente', 'Importar Contactos');
        eliminarLoader();
        crearTablaContactos();
    }

    function importarContactosError() {
        crearNotificacionERROR('No se han podido Importar los contactos', 'Importar Contactos');
        eliminarLoader();
        crearTablaContactos();
    }



    // INICIO: Funciones para Crear y Eliminar el Loader
    function crearLoader(elementoPadre) {
        eliminarLoader();
        let loader = document.createElement('div');
        loader.id = 'loader';
        loader.appendChild(document.createElement('div'));
        loader.appendChild(document.createElement('div'));
        loader.appendChild(document.createElement('div'));
        loader.appendChild(document.createElement('div'));
        return document.getElementById(elementoPadre).appendChild(loader);
    }

    function crearLoaderPuntos(elementoPadre) {
        let loader = crearLoader(elementoPadre);
        loader.classList.add('lds-ellipsis');
    }

    function crearLoaderAnillos(elementoPadre) {
        let loader = crearLoader(elementoPadre);
        loader.classList.add('lds-ring');
    }

    function eliminarLoader() {
        let loader = document.getElementById('loader');
        if (loader) loader.remove();
    }

    // FIN: Funciones para Crear y Eliminar el Loader


</script>
