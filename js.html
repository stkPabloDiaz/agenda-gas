<script>
    /////////////////////////////////////
    ////  CONSTANTES
    /////////////////////////////////////

    const LOTTIE_CHECK = 'https://assets4.lottiefiles.com/packages/lf20_lb7e63po.json';
    const LOTTIE_PAPELERA = 'https://assets2.lottiefiles.com/packages/lf20_YY3hso.json';
    const LOTTIE_CONTACTO = 'https://assets7.lottiefiles.com/packages/lf20_IRbWtO/Contact Friend.json';
    const LOTTIE_ERROR = 'https://assets8.lottiefiles.com/packages/lf20_yw3nyrsv.json';
    const LOTTIE_ADVERTENCIA = 'https://assets6.lottiefiles.com/packages/lf20_Tkwjw8.json';
    const LOTTIE_LOADER_NUBE = 'https://assets10.lottiefiles.com/packages/lf20_x62chJ.json';


    /////////////////////////////////////
    ////  EVENTOS
    /////////////////////////////////////

    // Boton Subir
    window.addEventListener('scroll', function () {
        if (this.window.scrollY > 500) {
            document.getElementById('botonSubir').style.transform = "scale(1)";
        }
        if (this.window.scrollY < 500) {
            document.getElementById('botonSubir').style.transform = "scale(0)";
        }
    });


    // Cargar Imagen
    document.getElementById('imagen').addEventListener("change", function () {
        document.getElementById('imgForm').src = URL.createObjectURL(this.files[0])
    });


    // Dragover
    document.getElementById('imgForm').addEventListener('dragover', function (event) {
        event.preventDefault();
        this.style.filter = 'opacity(0%)';
        document.getElementById('lottieForm').style.display = 'flex';
    });

    // Dragleave
    document.getElementById('imgForm').addEventListener('dragleave', function (event) {
        this.style.filter = 'opacity(100%)';
        document.getElementById('lottieForm').style.display = 'none';
    });


    // Drop
    document.getElementById('imgForm').addEventListener('drop', function (event) {
        event.preventDefault();
        let ficheros = event.dataTransfer.files;

        // Pasar los archivos al Input
        document.getElementById('imagen').files = ficheros;

        // Creamos una URL para mostrar la imagen
        document.getElementById('imgForm').src = URL.createObjectURL(ficheros[0]);

        this.style.filter = 'opacity(100%)';
        document.getElementById('lottieForm').style.display = 'none';
    });




    /////////////////////////////////////
    ////  FUNCIONES
    /////////////////////////////////////


    function subirArriba() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }




    function modificarContacto(numFila) {
        limpiar();
        // Cerrar Modal
        bootstrap.Modal.getOrCreateInstance(document.getElementById('crearContactoModal')).hide();

        let contacto = guardarDatosContacto();
        contacto.fila = numFila;

        let archivo = document.getElementById('imagen').files[0];

        if (archivo) subirImagenModificar(contacto, archivo)
        else {
            google.script.run
                .withSuccessHandler(modificarContactoOk)
                .withFailureHandler(modificarContactoError)
                .modificarContacto(contacto);
        }
    }

    function subirImagenModificar(contacto, archivo) {
        let fr = new FileReader();
        fr.readAsArrayBuffer(archivo);

        fr.onload = function () {
            let imagen = {
                nombre: archivo.name,
                tipo: archivo.type,
                datos: Array.from(new Int8Array(this.result))
            };
            google.script.run
                .withSuccessHandler(modificarContactoOk)
                .withFailureHandler(modificarContactoError)
                .modificarContacto(contacto, imagen);
        }
    }

    function modificarContactoOk() {
        // Mostrar Notificacion
        crearNotificacionCONTACTO('Contacto Modificado correctamente', 'Modificar Contacto');
        mostrar();
    }

    function modificarContactoError() {
        // Mostrar Notificacion
        crearNotificacionERROR('El Contacto no se ha podido Modificar', 'Modificar Contacto');

        mostrar();
    }



    function borrarContacto(numFila) {
        limpiar();

        google.script.run
            .withSuccessHandler(borrarContactoOk)
            .withFailureHandler(borrarContactoError)
            .borrarContacto(numFila);
    }

    function borrarContactoOk() {
        // Mostrar Notificacion
        crearNotificacionBORRAR('Contacto Borrado correctamente', 'Borrar Contacto');

        mostrar();
    }

    function borrarContactoError() {
        // Mostrar Notificacion
        crearNotificacionERROR('El Contacto no se ha podido Borrar', 'Borrar Contacto');

        mostrar();

    }



    function insertarContacto() {
        limpiar();
        bootstrap.Modal.getInstance(document.getElementById('crearContactoModal')).hide();

        let contacto = guardarDatosContacto();
        let archivo = document.getElementById('imagen').files[0];

        if (archivo) subirImagenInsertar(contacto, archivo)
        else {
            google.script.run
                .withSuccessHandler(crearContactoOk)
                .withFailureHandler(crearContactoError)
                .insertarContacto(contacto);
        }

    }

    function subirImagenInsertar(contacto, archivo) {
        let fr = new FileReader();
        fr.readAsArrayBuffer(archivo);

        fr.onload = function () {
            let imagen = {
                nombre: archivo.name,
                tipo: archivo.type,
                datos: Array.from(new Int8Array(this.result))
            };
            google.script.run
                .withSuccessHandler(crearContactoOk)
                .withFailureHandler(crearContactoError)
                .insertarContacto(contacto, imagen);
        }
    }

    function crearContactoOk() {
        document.getElementById('nombre').value = '';
        document.getElementById('correo').value = '';

        // Mostrar notificacion
        crearNotificacionCONTACTO('Contacto insertado correctamente', 'Insertar Contacto');

        mostrar();
    }

    function crearContactoError() {
        // Mostrar notificacion
        crearNotificacionERROR('No se ha podido insertar el contacto', 'Insertar Contacto');

        mostrar();
    }



    function guardarDatosContacto() {
        let contacto = {
            nombre: document.getElementById('nombre').value,
            apellido: document.getElementById('apellido').value,
            correo: document.getElementById('correo').value,
            telefono: document.getElementById('telefono').value,
            imagen: document.getElementById('imgForm').src
        }
        return contacto;
    }



    function mostrar() {
        crearTarjetaContactos();
        eliminarLoader();
    }

    function limpiar() {
        eliminarTabla();
        eliminarTarjetas();
        // crearLoaderPuntos('divContactos');
        crearLoaderLottie('divContactos', LOTTIE_LOADER_NUBE);
    }

    function eliminarTabla() {
        let tabla = document.getElementById('tablaContactos');
        if (tabla) tabla.remove();
    }

    function eliminarTarjetas() {
        let tarjetas = document.getElementById('tarjetasContactos');
        if (tarjetas) tarjetas.remove();
    }




    function importarContacto() {
        limpiar();
        google.script.run
            .withSuccessHandler(importarContactosOk)
            .withFailureHandler(importarContactosError)
            .importarContactos();
    }

    function importarContactosOk() {
        crearNotificacionOK('Se han agregado los Contantos correctamente', 'Importar Contactos');
        mostrar();
    }

    function importarContactosError() {
        crearNotificacionERROR('No se han podido Importar los contactos', 'Importar Contactos');
        mostrar();
    }


    /////////////////////////////////////
    ////  DISPARADORES
    /////////////////////////////////////


    // Habilitar Popovers
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl)
    })
</script>
